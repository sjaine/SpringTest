<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Thymeleaf 반복문2</title>
</head>
<body>
	<div class="container mt-3">
		<div class="display-4">멤버십</div>
		
		<table class="table text-center">
			<thead>
				<tr>
					<th>이름</th>
					<th>전화번호</th>
					<th>등급</th>
					<th>포인트</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member:${membership}">
					<td th:text="${member.name}"></td>
					<td th:text="${member.phoneNumber}"></td>
					
					<!-- 
					<td th:if="${member.grade == 'VIP'}" th:text="${member.grade}" class="text-danger"></td>
					<td th:if="${member.grade == 'GOLD'}" th:text="${member.grade}" class="text-warning"></td>
					<td th:unless="${member.grade == 'VIP'} or ${member.grade == 'GOLD'}" th:text="${member.grade}"></td>
					 -->
					
					<td th:switch=${member.grade}>
						<span th:case="VIP" class="text-danger">VIP</span>
						<span th:case="GOLD" class="text-warning">GOLD</span>
						<span th:case="*">BASIC</span>
					</td>
					
					<td th:if="${member.point >= 5000}" th:text="|${member.point}P|" class="text-primary"></td>
					<td th:unless="${member.point >= 5000}" th:text="|${member.point}P|"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
