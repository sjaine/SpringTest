<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/store/css/style.css">
<title>Store List</title>
</head>
<body>
	<div id="warp">
		<header>
			<div class="bg-info text-white d-flex align-items-center">
				<h4 class="ml-3">배탈의 민족</h4>
			</div>
		</header>
		<section class="m-2 context">
			<div class="display-4">배달삼겹 - 리뷰</div>
			
			<div th:each="review:${storeReview}" class="border border-info rounded p-3 mt-3">
				<div class="d-flex align-items-center">
					<div th:text="${review.userName}" class="font-weight-bold mr-2">이정재</div>
					<div class="stars d-flex justify-content-between">
						<img width="15" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png" alt="채워진 별">
						<img width="15" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png" alt="채워진 별">
						<img width="15" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png" alt="채워진 별">
						<img width="15" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png" alt="채워진 별">
						<img width="15" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png" alt="채워진 별">
					</div>			
				</div>
				<div th:text="${#temporals.format(review.createdAt, 'yyyy년 MM월 dd일')}" class="small text-secondary mt-1">2021년 4월 3일</div>
				<div th:text="${review.review}" class="mt-2">고기가 덜 익어서 왔어요!</div>
				<div th:text="${review.menu}" class="bg-lightgray rounded small d-inline-block mt-1">목살 고기만</div>
			</div>
			
		</section>
		<footer>
			<div class="d-flex flex-column border-top p-3 mt-3">
				<div>(주)우와한형제</div>
				<div class="text-muted mt-1"><small>고객센터: 1500-1500</small></div>
			</div>
		</footer>
	</div>
</body>
</html>
