<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/store/css/style.css">
<title>Store List</title>
</head>
<body>
	<div id="warp">
		<header>
			<div class="bg-info text-white d-flex align-items-center">
				<h4 class="ml-3">배탈의 민족</h4>
			</div>
		</header>
		<section class="m-2 context">
			<div class="display-4">우리동네 가게</div>
			
			<div th:each="store:${storeList}" class="border border-info rounded p-2 mt-3 storeBox">
				<h5 th:text="${store.store}" class="font-weight-bold"></h5>
				<div th:text="|전화번호: ${store.phoneNumber}|"></div>
				<div th:text="|주소: ${store.address}|"></div>
			</div>
			
		</section>
		<footer>
			<div class="d-flex flex-column border-top p-3 mt-3">
				<div>(주)우와한형제</div>
				<div class="text-muted mt-1"><small>고객센터: 1500-1500</small></div>
			</div>
		</footer>
	</div>
</body>
</html>
