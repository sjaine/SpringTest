<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/weather/css/style.css">
<title>Weather History</title>
</head>
<body>
	<div id="wrap">
		<section class="d-flex w-100 main">
			<div class="navigation">
				<div class="mt-3 text-center">
					<img width="100" src="https://i.namu.wiki/i/O4LQHBhs-xO9MtRaDmKBJpTwq_4JB4Sv1xfg40iTVHIh0AJdX0O5deGX7oHlcQAg98Xjc8JWrngC819fS2nRqg.svg">				
				</div>
				<ul class="nav flex-column mt-4">
					<li class="nav-item"><a href="/thymeleaf/weather/info" class="nav-link text-white font-weight-bold">날씨</a></li>
					<li class="nav-item"><a href="/thymeleaf/weather/input" class="nav-link text-white font-weight-bold">날씨입력</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">테마날씨</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">관측 기후</a></li>
				</ul>
			</div>
			<div class="context m-3">
				<h2>과거 날씨</h2>
				<table class="table text-center">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather:${weatherList}">
							<td th:text="${#temporals.format(weather.date, 'yyyy년 MM월 dd일')}">2024년 8월 20일</td>
							<td th:switch="${weather.weather}">
								<span th:case="맑음"><img alt="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg"></span>
								<span th:case="구름조금"><img alt="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg"></span>
								<span th:case="흐림"><img alt="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg"></span>
								<span th:case="비"><img alt="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg"></span>
							</td>
							<td th:text="|${weather.temperatures}°C|">21.9C</td>
							<td th:text="|${weather.precipitation}mm|">83.5mm</td>
							<td th:text="${weather.microDust}">보통</td>
							<td th:text="|${weather.windSpeed}km/h|">2.9km/h</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<footer class="w-100">
			<hr style="margin-top: 0; margin-bottom: 0;">
			<div class="d-flex align-items-center h-100">
				<img src="https://i.namu.wiki/i/o6qydXv-Emi0WspSobO-DHaB0JjVCnKbh-VpXhnUuvOkrZViVxl5bXxySm9SYartyTb2l-w4vG5nyU2gt-wiOf9DlaferwL1QHSwcFX6E_mDp_GlaYGxT2xMpg2RhtcePYr39_FGb2AJdksQs-MMPA.svg" width="180">
				<div class="ml-3">
					<div>(07062) 서울시 동작구 여의대방로16길 61</div>
					<div>Copyright@2020 KMA. All Rights RESERVED.</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
