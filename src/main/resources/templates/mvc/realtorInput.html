<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h2>공인중개사 추가</h2>
		
		<form method="get" action="/mvc/realtor/created">
			<label>상호명</label>
			<input type="text" class="form-control col-6" name="office">
			<label>전화번호</label>
			<input type="text" class="form-control col-6" name="phoneNumber">
			<label>주소</label>
			<input type="text" class="form-control col-6" name="address">
			<label>등급</label>
			<input type="text" class="form-control col-6" name="grade" placeholder="안심중개사, 일반중개사, 프리미엄중개사"> 
			
			<button type="submit" class="btn btn-primary mt-3">추가</button>
		</form>
	</div>
</body>
</html>
